<div class="input" [ngClass]="{ 'input--full': full }">
  @if (label) {
  <label class="input__label" [for]="id">
    {{ label }}
  </label>
  }

  <input
    class="input__field"
    [ngClass]="{
      'input__field--full': full,
      'input__field--error': showError && error
    }"
    [id]="id"
    [value]="value"
    [type]="type"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />

  @if (showError && error) {
  <div class="input__error">
    {{ error }}
  </div>
  }
</div>
