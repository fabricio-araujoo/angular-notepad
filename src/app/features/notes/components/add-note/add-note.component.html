<app-dialog>
  <div class="add-note">
    <app-input
      placeholder="TÃ­tulo"
      variant="borderless"
      [full]="true"
      (inputChange)="onTitleChange($event)"
    ></app-input>
    <app-text-editor
      class="add-note__editor"
      placeholder="Digite sua nota"
      (contentChange)="onEditorChange($event)"
    ></app-text-editor>
  </div>

  <div class="add-note__footer" #footer>
    <app-menu
      [items]="addNoteOptions"
      (itemSelected)="handleMenuSelection($event)"
    >
      <app-button suffixIcon="custom-options" variant="text"></app-button>
    </app-menu>

    <app-button (click)="onSave()">Salvar</app-button>
  </div>
</app-dialog>
